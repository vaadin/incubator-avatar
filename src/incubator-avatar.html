<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-lumo-styles/icons.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../incubator-tooltip/incubator-tooltip.html">

<dom-module id="incubator-avatar">
  <template>
    <style>
      :host {
        display: inline-flex;
        width: 24px;
        height: 24px;
        align-items: center;
        justify-content: center;
        vertical-align: middle;
        border-radius: 50%;
        font-size: 48px;
        overflow: hidden;
        cursor: default;
        font-weight: 500;
        flex: none;
      }

      :host([no-tooltip]) incubator-tooltip {
        display: none;
      }

      :host([with-image]) {
        background: none;
      }

      [part="abbr"] {
        line-height: 1;
        text-transform: uppercase;
      }

      svg {
        font: inherit;
        fill: currentColor;
        width: 100%;
        height: 100%;
      }

      iron-icon {
        width: auto;
        height: auto;
      }

      img {
        width: 100%;
        height: 100%;
      }
    </style>

    <template is="dom-if" if="[[!image]]">
      <template is="dom-if" if="[[!abbr]]">
        <iron-icon id="target" icon="lumo:user"></iron-icon>
      </template>

      <template is="dom-if" if="[[abbr]]">
        <svg id="target" part="abbr" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
          <text dy=".31em" text-anchor="middle">[[abbr]]</text>
        </svg>
      </template>

    </template>

    <template is="dom-if" if="[[image]]">
      <img id="target" src="[[image]]" alt="[[name]]">
    </template>

    <incubator-tooltip id="tooltip" position$="[[tooltipPosition]]" align$="[[tooltipAlign]]" manual>
      [[name]]
    </incubator-tooltip>
  </template>

  <script>
    (function() {
      /**
       * `<incubator-avatar>` is a template for incubator components.
       *
       * ```
       * <incubator-avatar>
       * </incubator-avatar>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class IncubatorAvatar extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'incubator-avatar';
        }

        static get properties() {
          return {
            name: {
              type: String
            },

            image: {
              type: String,
              value: ''
            },

            abbr: {
              type: String,
              reflectToAttribute: true,
              notify: true,
              value: ''
            },

            tooltipPosition: {
              type: String,
              value: 'bottom'
            },

            tooltipAlign: {
              type: String,
              value: 'center'
            },

            noTooltip: {
              type: Boolean,
              value: false,
              reflectToAttribute: true
            },

            withImage: {
              type: Boolean,
              reflectToAttribute: true,
              value: false
            }
          };
        }

        static get observers() {
          return [
            '_setAbbr(name)',
            '_setTitle(name)',
            '_updateTooltipMode(name)',
            '_setWithImage(image)'
          ];
        }

        ready(){
          super.ready();

          Polymer.RenderStatus.afterNextRender(this, function() {
            this._calculateTarget() 
          });
        }

        _setWithImage(image) {
          this.withImage = image !== undefined && image.length > 0;
        }

        _setTitle(name) {
          if (this.noTooltip) {
            this.title = name;
          }
        }

        _setAbbr(name) {
          if (!this.name) {
            return;
          }

          this.abbr = name.split(' ').map((word) => word[0]).join('');
        }

        _updateTooltipMode(name) {
          let tooltip = this._getToolTip();

          if (!this.noTooltip && name) {
            tooltip.manual = false;
          } else {
            tooltip.manual = true;
          }
        }

        _calculateTarget()Â {
            let tooltip = this._getToolTip();
            let target = this.shadowRoot.querySelector('#target');

            tooltip.targetElement = target;
        }

        _getToolTip() {
          return this.shadowRoot.querySelector('#tooltip');
        }

      }

      customElements.define(IncubatorAvatar.is, IncubatorAvatar);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.IncubatorAvatar = IncubatorAvatar;

      if (window.Vaadin.runIfDevelopmentMode) {
        window.Vaadin.runIfDevelopmentMode('vaadin-license-checker', IncubatorAvatar);
      }
    })();
  </script>
</dom-module>
